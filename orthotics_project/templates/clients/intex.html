<!DOCTYPE html>
<html>
    <head>
        <title>Clients</title>
    </head>

    <body>
        <h1>Clients</h1>
        {% if clients %}
            <ul>
                {% for client in clients %}
                <li>{{client.firstName}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p> There is no client information </p>
        {% endif %}
    </body>
</html>
